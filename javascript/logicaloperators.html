<!DOCTYPE html>
<html>
    <head>
    <title>
        Logical operator
    </title>
    </head>
    <body>
        <script>
            //  1.logical AND (&&) 0perator 
           // The logical AND (&&) operator (logical conjunction) for a set of operands is true if and only if all of its operands are true. 
           // It is typically used with Boolean (logical) values. 

            const a=3;
            const b=-2;

            console.log(a > 0 && b > 0);

            console.log(a==3 && b<0);
            console.log('' && 5);
            console.log("" || 5);
            console.log("dog" || "horse");
            console.log("dog" && "horse");

            console.log(!true);
            console.log(!(a==4));
            console.log(!(a==3 && b>0));

        </script>

    </body>
</html>
