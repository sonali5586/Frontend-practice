<body>
    <script>
        // comparison operators
        // == equality operators
        //  === strict equality operator
        //  < less than operator
        //  > greater than operator
        //  <= less than equal to operator (it checks two conditions 1.less than condition and  2. equal to condition)
        //  >= greater than equal to operator (it checks two conditions 1.greater than condition and  2. equal to condition)

var a = 5;
var b=7;
var c = "5";

console.log(a==c);
console.log(a === c);

console.log(a==5);
console.log(true == false);
console.log(true === 1);

console.log(a>7);
console.log(b<5);
console.log(b<7);
console.log(b<=7);


console.log(b>=5);
    </script>
</body>
